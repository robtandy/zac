[project]
name = "zac-cli"
version = "0.1.0"
description = "CLI entry point for the zac agent system"
requires-python = ">=3.11"
dependencies = ["zac-gateway"]

[project.scripts]
zac = "cli.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cli"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.uv.sources]
zac-gateway = { workspace = true }
